<!-- Body content -->

<ul class="cards clearfix">
  <li ng-repeat="card in cards" class="card">
  <a href="#/cards/{{card.id}}"><img ng-src="http://api.mtgdb.info/content/card_images/{{card.id}}.jpeg" alt="{{card.name}" title="{{card.name}}"></a>
  <a href="#/cards/{{card.id}}" class="title">{{card.name}}</a>
  </li>
</ul>
